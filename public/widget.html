<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBCG SEPA Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-msg {
            text-align: right;
        }
        
        .bot-msg {
            text-align: left;
        }
        
        .msg-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }
        
        .user-msg .msg-bubble {
            background: #667eea;
            color: white;
        }
        
        .bot-msg .msg-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .sources {
            margin-top: 8px;
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .sources a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游낁 CBCG SEPA Bot</h1>
            <p>Pitanja o SEPA pla캖anjima i slu쬭enim saop코tenjima</p>
        </div>
        
        <div class="chat-container" id="chat"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="input" 
                placeholder="Postavite pitanje na crnogorskom..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">Po코alji</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        
        function addMessage(text, isUser, sources = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isUser ? 'user-msg' : 'bot-msg');
            
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            
            if (sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<strong>Izvori:</strong><br>' + 
                    sources.map(s => 
                        s.url 
                            ? `<a href="${s.url}" target="_blank">${s.title}</a>` 
                            : s.title
                    ).join('<br>');
                msgDiv.appendChild(sourcesDiv);
            }
            
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;
            
            // User message
            addMessage(question, true);
            input.value = '';
            
            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question, lang: 'me'})
                });
                
                const data = await response.json();
                addMessage(data.answer, false, data.sources);
            } catch (error) {
                addMessage('Gre코ka: ' + error.message, false);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Po코alji';
            }
        }
        
        // Welcome message
        addMessage(
            'Dobrodo코li! Postavite pitanje o SEPA pla캖anjima ili saop코tenjima Centralne banke Crne Gore.',
            false
        );
    </script>
</body>
</html>
